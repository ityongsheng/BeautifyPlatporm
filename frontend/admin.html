<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Beauty Platform - 管理员监控看板</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
        }

        h1 {
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            min-height: 300px;
        }

        .card h2 {
            font-size: 16px;
            margin-top: 0;
            opacity: 0.8;
        }

        /* Log Table */
        .log-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 14px;
        }

        th {
            text-align: left;
            opacity: 0.5;
            padding-bottom: 10px;
        }

        td {
            padding: 12px 0;
            border-top: 1px solid #334155;
            vertical-align: top;
        }

        .correction-btn {
            background: var(--accent);
            border: none;
            color: var(--bg);
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        .correction-btn:hover {
            opacity: 0.8;
        }

        .corrected-tag {
            color: #10b981;
            font-size: 11px;
            display: block;
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <h1>Platform Analytics <small style="font-size: 14px; opacity: 0.5;">管理员大屏看板</small></h1>

    <div class="grid">
        <div class="card">
            <h2>推荐准确率分析 (CTR趋势)</h2>
            <div id="ctr-chart" style="width: 100%; height: 260px;"></div>
        </div>
        <div class="card">
            <h2>AI 资源消耗 (Token & Latency)</h2>
            <div id="ai-cost-chart" style="width: 100%; height: 260px;"></div>
        </div>
        <div class="card">
            <h2>全平台用户画像分布</h2>
            <div id="user-dist-chart" style="width: 100%; height: 260px;"></div>
        </div>
    </div>

    <div class="log-section">
        <h2>AI 对话日志与人工纠偏</h2>
        <table id="log-table">
            <thead>
                <tr>
                    <th width="10%">用户</th>
                    <th width="35%">用户输入</th>
                    <th width="40%">AI回答</th>
                    <th width="15%">操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows injected by JS -->
            </tbody>
        </table>
    </div>

    <script src="js/admin.js"></script>
</body>

</html>
